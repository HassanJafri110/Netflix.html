<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Movie Api</title>
    
</head>
<style>
    body{

        background-image: url("https://browsecat.art/sites/default/files/netflix-background-128505-385500-4838617.png");
        background-position: right ;
        background-attachment: fixed;
        background-size: cover ;
   
    }
    #cont{
        margin-left: 850%;
    }
    #moviedetails{
        color: rgb(248, 247, 241);
        margin-bottom: auto;
        text-align: center;
    }
    #container{
        text-align: center;
        margin-top: 50px;
    }
</style>
<body>

    <div class="container" style="text-align: center; margin-bottom: auto;">
    <input type="text" class="form-control w-25" id="idinput">
   
   <button class="fa fa-search" style="font-size:20px;" class="btn btn-danger " onclick="getmovie()">search</button>
   <div id="moviedetails">
</div>
   </div>
    <script>
        function getmovie() {
            var searchTerms = document.getElementById("idinput").value;

            fetch(`https://www.omdbapi.com/?t=${searchTerms}&apikey=23ceb873`)
                .then(response => response.json())
                .then(data => {
                    var {
                        Title, Year, Rated, Released, Runtime, Genre, Director, Writer, Actors, Plot, Language, Poster
                    } = data;
                    document.getElementById("moviedetails").innerHTML = `
<h2>${Title} (${Year})</h2>
<img src="${Poster}" alt=" Movie Poster"
<ul>
    <li><strong>Rated:</strong>${Rated}</li>
    <li><strong>Released:</strong>${Released}</li>
    <li><strong>Runtime:</strong>${Runtime}</li>
    <li><strong>Genre:</strong>${Genre}</li>
    <li><strong>Director:</strong>${Director}</li>
    <li><strong>Actors:</strong>${Actors}</li>
    <li><strong>Plot:</strong>${Plot}</li>
    <li><strong>Language:</strong>${Language}</li>
    <li><strong>Writer:</strong>${Writer}</li>
</ul>
`;
                })
                .catch(error => console.error(error));
        }
    </script>

</body>

</html>
